# remap prefix to Control + s
unbind C-b
set -g prefix C-s
# Allow shell to use C-s.
# Initially, we need to enter C-s twice and then it will pass throught C-s.
bind-key -r C-s send-prefix

set-option -g status-keys "emacs"

# force a reload of the config file
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded"

# soften status bar color from harsh green to light gray
set-option -g status-bg '#E2E8F0'
set-option -g status-fg '#4A5568'
set-option -g status-left-length 50
# More useful status-right with battery percentage and nicely formated datetime
set -g status-right " #(date '+%a, %b %d - %H:%M') "

# quick pane cycling
unbind ^S
bind ^S select-pane -t :.+

# More intuitive pane splitting key-bindings, open all in current path
bind-key - split-window -v -c '#{pane_current_path}'
# We need to escape the backslash here because of a chang to the args parser.
# @see https://github.com/tmux/tmux/issues/1990
bind-key \\ split-window -h -c '#{pane_current_path}'

# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Easy resizing of panes
bind -n S-Left resize-pane -L 10
bind -n S-Right resize-pane -R 10
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5

bind c new-window -c '#{pane_current_path}'
set-option -g base-index 1
set-option -g renumber-windows on

# create a new detached window, which will keep the focus on the current window.
bind-key b break-pane -d

# Make C-j display a selectable list of sessions
bind-key C-j choose-tree

# Vim: fix slowdown when exiting insert mode
set -sg escape-time 0

# Undercurl support
set -g default-terminal "xterm-kitty"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
